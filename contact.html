    <main>
        <section id="contact" class="section-padding fade-in-section">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center font-heading">Let's Connect!</h1>
                <p class="text-center text-lg mb-12 max-w-xl mx-auto leading-relaxed text-main-text">
                    Have a project in mind, a question, or just want to say hello? <br/> Feel free to fill out the stuff below! haha... see what I did there ;)
                </p>

                <div class="custom-card max-w-2xl mx-auto p-6 md:p-10 rounded-xl shadow-lg">
                    <form id="contactForm">
                        <div class="mb-6">
                            <label for="name" class="block font-heading text-lg mb-2">Your Name</label>
                            <input type="text" id="name" name="name" required
                                   class="w-full px-4 py-3 rounded-lg border-2 focus:outline-none text-dark-slate"
                                   placeholder="ex. Totoro">
                        </div>

                        <div class="mb-6">
                            <label for="email" class="block font-heading text-lg mb-2">Your Email</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 rounded-lg border-2 focus:outline-none text-dark-slate"
                                   placeholder="ex. friend@forest.com">
                        </div>

                        <div class="mb-6">
                            <label for="subject" class="block font-heading text-lg mb-2">Subject</label>
                            <input type="text" id="subject" name="subject"
                                   class="w-full px-4 py-3 rounded-lg border-2 focus:outline-none text-dark-slate"
                                   placeholder="ex. You're My Neighbor!">
                        </div>

                        <div class="mb-8">
                            <label for="message" class="block font-heading text-lg mb-2">Your Message</label>
                            <textarea id="message" name="message" rows="5" required
                                      class="w-full px-4 py-3 rounded-lg border-2 focus:outline-none text-dark-slate resize-none"
                                      placeholder="ex. Hi, my name is Totoro and I'd love to connect!"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary text-lg">
                                <i class="fas fa-paper-plane mr-2"></i>Send Message
                            </button>
                        </div>
                        <div id="formMessage" class="mt-4 text-center"></div>
                    </form>
                </div>

                <div class="text-center mt-16">
                    <h2 class="text-2xl md:text-3xl font-heading mb-6 text-pink-highlight">Other ways to Connect!</h2>
                    <div class="flex justify-center space-x-6">
                        <a href="https://github.com/Ashleyc417" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile"
                           class="hover:text-pink-highlight transition-colors text-4xl transform hover:scale-110">
                            <i class="fab fa-github-square"></i>
                        </a>
                        <a href="https://www.instagram.com/ashleychan_/" target="_blank" rel="noopener noreferrer" aria-label="instagram Profile"
                           class="hover:text-pink-highlight transition-colors text-4xl transform hover:scale-110">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/ashley-chan12" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile"
                           class="hover:text-pink-highlight transition-colors text-4xl transform hover:scale-110">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        </div>
                     <p class="text-sm mt-4 text-main-text opacity-75">
                    </p>
                </div>
            </div>
        </section>
